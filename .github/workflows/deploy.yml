name: Deploy to AWS EC2
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - name: Deploy using ssh key üîë
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST_IP }}
          username: ${{ secrets.REMOTE_HOST_USERNAME }}
          key: ${{ secrets.REMOTE_HOST_SSH_KEY }}
          # port: ${{ secrets.REMOTE_HOST_PORT }}
          script: |
            cd liarOfTuring
            # git config remote.origin.url https:// $ACCESS_TOKEN @github.com/ $REPO_USERNAME / $REPO_USER
            git pull origin
            docker-compose down
            docker-compose up -d --build
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
          REPO_USER: ${{ secrets.REPO_USER }}
